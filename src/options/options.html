<!DOCTYPE html>
<html>

<head>
	<title>TextGrab Options</title>
	<link rel="stylesheet" href="../../css/main.css" />
	<script src="../../libs/picker.js"></script>
	<script src="options.js"></script>
</head>

<body style="padding: 3rem;">
	<div class="logo-header">
		<img src="../../icons/logo.svg" alt="logo" class="main-logo options-logo" />
		<h1 class="logo popup-title">TextGrab Settings</h1>
	</div>
	<h3 id="general-header">General</h3>
	<!-- <hr /> -->
	<div class="option" id="colour-option">
		<span class="dot" id="colour-preview"></span>
		<div class="item-info">
			<span class="option-title">Highlight Colour</span>
			<p class="description">(Default: Transparent) The colour of the rectangle before highlighting. Used for
				visualizing text that can be selected.</p>
		</div>
	</div>
	<div class="send-analytics-pref" style="margin-top: 1rem; text-align: center;">
		<input type="checkbox" value="" id="send-anonymous-check" checked>
		<label class="form-check-label" for="send-anonymous-check" style="color: white">
			Send Anonymous Analytics Data to Improve TextGrab
		</label>
	</div>
	<div class="btns" id="options-btn-layout">
		<button class="tg-button disabled" id="save-btn">Save</button>
		<button class="tg-button" id="restore-defaults-btn">Reset to Defaults</button>
	</div>
</body>

<footer>
	<p>
		<span>Copyright &copy; 2022 TextGrab</span>
	</p>
	<div class="footer-links">
		<a class="link-secondary" href="https://www.textgrab.io/terms-of-use">Terms of Use</a>
		<div> | </div>
		<a class="link-secondary" href="https://www.textgrab.io/privacy-policy">Privacy Policy</a>
	</div>

</footer>

</html>
